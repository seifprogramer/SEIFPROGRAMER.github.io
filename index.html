<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flost Login</title>
</head>
<body>
<h1>Welcome to Flost</h1>
<p>Please log in with GitHub to view Seif's repos</p>
<button onclick="loginWithGitHub()">Sign in with GitHub</button>

<script>
function loginWithGitHub() {
    const clientId = "YOUR_CLIENT_ID"; // from GitHub OAuth App
    const redirectUri = "https://YOUR_BACKEND_URL/auth/github/callback";
    const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=read:user%20user:email`;
    window.location.href = githubAuthUrl;
}
</script>
</body>
</html>
